<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">

    <!--Task 1-->
    <div class="container-one">
      <div class="menu-one"></div>
      <div class="block-one"></div>
      <div class="block-two"></div>
      <div class="block-three"></div>
      <footer class="footer-one"></footer>
    </div>

    <!--Task 2-->
    <div class="container-two">
      <div class="content"></div>
      <div class="sidebar"></div>
    </div>

    <!--Task 3-->
    <div class="container-three">
      <div class="box-one"></div>
      <div class="box-two"></div>
      <div class="box-three"></div>
    </div>

    <!--Task 4-->
    <div class="container-four"></div>

    <!--Task 5-->
    <picture class="container-five">
      <source media="(min-width: 1200px)" srcset="images/1200.jpeg">
      <source media="(min-width: 768px)" srcset="images/768.jpeg">
      <source media="(min-width: 480px)" srcset="images/480.jpeg">   
      <img class="img-five" src="images/main.jpeg" alt="It is a beach">
    </picture>
  </div>

</html>
